---
apiVersion: 1.0.0
metadata:
  name: generic-crw-ocpdev
projects:
  - name: crw-podman
    source:
      type: git
      location: https://github.com/ozyohthree/crw-env.git
components:
  - alias: ops-toolbox
    type: dockerimage
    image: "quay.io/ohthree/ocp-dev-env:latest"
    memoryLimit: 512Mi
    mountSources: true
    command: ['sleep', 'infinity']
    env:
      - name: HOME
        value: /home/podman
...
